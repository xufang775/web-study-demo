<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aside{
            width: 100px;
            height: 200px;
            float: left;
            background: yellow;
        }
        .main{
            height: 300px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<h2>BFC布局规则</h2>
<h3>规则：每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。</h3>
    <div class="aside">aside</div>
    <div class="main">main</div>
<p>body这个根元素是在BFC,所以其内元素遵循BFC布局规则</p>
<p>因此，虽然存在浮动的元素aslide，但main的左边依然会与包含块的左边相接触</p>

<h2>利用BFC另一规则实现自适用两栏布局</h2>
<h3>规则：BFC的区域不与float box重叠</h3>

<div class="aside">aside</div>
<div class="main" style="display: flex;flex-direction: column;">
    main
    <p>设置main元素 display:flex</p>
</div>


</body>
</html>
