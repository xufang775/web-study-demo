<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background: red;
            position: relative;
            animation: antzone 6s;
        }
        @keyframes antzone {
            from{left: 0px;}
            to{left: 300px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
