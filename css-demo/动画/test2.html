<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        #box{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: blue;
            left: 0px;
            transition: all 2s;
        }
    </style>
</head>
<body>
<div id="box">
</div>
<script type="text/javascript">
    var box = document.getElementById('box');
    setTimeout(function(){
        box.style.left=100+"px";},0);
</script>
</body>
</html>
