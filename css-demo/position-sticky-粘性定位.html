<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>蚂蚁部落</title>
    <style type="text/css">
        .container {
            background: #eee;
            width: 400px;
            height: 1000px;
            margin: 120px auto;
        }
        .sticky {
            position: sticky;
            height: 60px;
            line-height: 60px;
            margin-bottom: 30px;
            background: #ccc;
            top: 0px;
        }
        div {
            font-size: 30px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sticky">蚂蚁部落一</div>
    <div class="sticky">蚂蚁部落二</div>
    <div class="sticky">蚂蚁部落三</div>
    <div class="sticky">蚂蚁部落四</div>
</div>
</body>
</html>
