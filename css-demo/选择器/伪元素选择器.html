<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>CSS教程</title>
    <style type="text/css">
        .first:before{
            content:"添加的内容";
            color:red;
        }
        .second::before{
            content:"添加的内容";
            color:blue;
        }
        input{
            margin: 5px 2px;
        }
        input:before{
            content: '*';
            color: red;
            display: block;
        }
    </style>
</head>
<body>
<div class="first">|div原来的内容</div>
<div class="second">|div原来的内容</div>
<div>
    <input value="1111">
</div>
</body>
</html>
