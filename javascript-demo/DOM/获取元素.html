<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>
    <script>
        var div1 = document.getElementById('div1');
        console.log(div1);

        if(!document.getElementsByClassName){
            document.getElementsByClassName = function(className, element){
                var children = (element || document).getElementsByTagName('*');
                var elements = new Array();
                for (var index=0; index<children.length; index++){
                    var child = children[index];
                    var classNames = child.className.split(' ');
                    for (var j=0; j<classNames.length; j++){
                        if (classNames[j] == className){
                            elements.push(child);
                            break;
                        }
                    }
                }
                return elements;
            };
        }
    </script>
</head>
<body>
    <div id="div1">我是一个div元素</div>
    <div id="div2" name="div2" class="div2">我是一个div66元素</div>
    <div id="div2" name="div2" class="div2">我是一个div2元素</div>
    <div id="div2" name="div2" class="div2">我是一个div3元素</div>
    <script>
        var div2 = document.getElementById('div2');
        console.dir(div2);

        var div2Name = document.getElementsByName('div2');
        console.dir(div2Name);

        var div2Class = document.getElementsByClassName('div2');
        console.dir(div2Class);

        let attr = document.createAttribute("class");
        console.dir(attr);
    </script>
</body>
</html>
